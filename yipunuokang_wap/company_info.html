<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="style/css/base.css" />
		<link rel="stylesheet" href="style/css/style.css" />
		<script type="text/javascript" src="style/js/jquery-3.3.1.js" ></script>
		<script type="text/javascript" src="style/js/vue.min.js" ></script>
		<script type="text/javascript" src="style/js/base.js" ></script>
		<script type="text/javascript" src="style/js/footer.js" ></script>
	</head>
	<body>
		
		<div id="companyInfo">
		
			<menu-bar></menu-bar>
		
		
			<!--公司简介开始-->
			<div class="wrap background_color">
				<div class="banner"><img src="style/images/banner_about.jpg"></div>
				<div class="title">
					<h2>{{companyData.title}}</h2>
					<span class="tips_words">{{companyData.englishName}}</span>
				</div>
				<div class="company_info_txt">
					<div v-html="companyData.desPart"></div>
					<div v-html="companyData.desHide" v-if="hide"></div>
					<div @click="showHide()" class="see_more">{{moreText}}</div>				
				</div>
				<div class="organization">				
					<img :src="companyData.bannerPic" >				
				</div>
	
			</div>
			<!--公司简介结束-->
			
		
			<!--footer开始-->
			<footer-nav></footer-nav>
			<!--footer结束-->
		
		
		</div>
		
		
		
	</body>
	<script>
		new Vue({
			el:'#companyInfo',
			data:{
				hide:false,
				moreText:'查看更多',
				companyData:{
					id:1,
					title:'公司简介',
					englishName:'COMPANY PROFILE',
					desPart:'<p>【安徽伊普诺康生物技术股份有限公司】是一家集研发、生产、销售、服务为一体的国家级高新技术企业，自创立以来，一直致力于做精做强，不断完善公司的产业布局。公司现有注册生化试剂产品82项，涵盖肝功能、肾功能、心肌标志物、血脂、糖代谢、特种蛋白、肿瘤等品类。其中19项特色产品处于行业领先地位。其中，小而密低密度脂蛋白胆固醇（sdLDL-C）、补体C1q、血清淀粉样蛋白A（SAA）、甘胆酸（CG）、IV型胶原蛋白（COL IV）、特异性生长因子（TSGF）、心型脂肪酸结合蛋白（H-FABP）等特色产品能有效满足临床对新检验项目的需求，销量保持强劲增长势头。此外，包括特定蛋白分析仪和生化分析仪在内的在注册产品达20余项，值得一提的是，公司自主研发的特定蛋白分析仪（POCT）将于2019年初上市，公司蛋白类特色项目均可与该仪器配套使用，能有效满足各级医院的实际需求，市场前景看好。</p>',
					desHide:'<p>创新生物科技，增进人类福祉。公司本着“诚信立足，创新取胜，以人为本，共赢共荣”的经营理念，始终贯彻求真务实，精益求精的思想，新辟大型现代化医疗产业园，建设高端试剂产业化基地，引进先进生产设备，以雄厚的技术力量为依托，以严格的生产管理和品质控制为基础，以领先的销售模式和完善的市场布局为保证，创立了一套科学有效的营销服务体系，为您提供最专业的服务。</p><p>与此同时，公司积极响应国家政策引导，努力探索新的商业模式，研究行之有效的合作机制，并迅速向“医企共建”区域检验中心先进模式转变，在各地成功建立了多个区域合作共建样板工程，迅速向全国区域复制。</p><p>“行远必自逊，追求无止境”，2016年2月，公司完成“新三板”挂牌（股票代码：835852），标志着公司在引进战略资本做大做强的道路上迈出了实质性的步伐。伊普诺康将以挂牌上市为契机，恒久不辍地助力体外诊断事业，为中国检验医学的发展贡献力量！</p>',
					bannerPic:'style/images/organization.png'
				}
			},
			methods:{
				showHide(){
					this.hide = !this.hide
					if(this.hide ==false){
						this.moreText = '查看更多'
					}else{
						this.moreText = '收起'
					}
				}
			}
		})
	</script>
</html>
