<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="style/css/base.css" />
		<script type="text/javascript" src="style/js/vue.min.js" ></script>
		<script type="text/javascript" src="style/js/base.js" ></script>
		<script type="text/javascript" src="style/js/footer.js" ></script>
	</head>
	<body>
		<div id="contact">
			<menu-bar></menu-bar>
		
		
			<!--联系我们开始-->
			<div class="wrap background_color">
				<div class="banner">
					<img src="style/images/banner_contact.jpg">
				</div>
				<div class="title">
					<h2>联系我们</h2>
					<span class="tips_words">CONTACT US</span>
				</div>
				<div class="contact">
					<div>地址：安徽省合肥市包河经济开发区繁华大道吉林路东南角联东U谷18号楼</div>
					<div>
						<p>商务专线：0551-63428055/63428255</p>
						<p>总机：0551-65358887</p>
					</div>
					<div>传真：0551-63426155</div>
				</div>
				<div class="form">
					<h5>给我留言</h5>
					<div>期待您的留言，我们会尽快通过电子邮件或者电话的方式回复，感谢您对我们的关注。</div>
					<form method="get">
						<ul>
							<li>
								<em><i>*</i>姓名</em>				
								<input type="text" name="username" value="" >
								<img src="style/images/contact_icon1.png">
							</li>
							<li>
								<em><i>*</i>电话</em>				
								<input type="tel" name="telephone" value="" >
								<img src="style/images/contact_icon2.png">
							</li>
							<li>
								<em><i>*</i>Email</em>				
								<input type="text" name="email" value="" >
								<img src="style/images/contact_icon3.png">
							</li>
							<li>
								<em><i>*</i>请留言</em>				
								<textarea cols="30" rows="10" ></textarea>
								<img src="style/images/contact_icon4.png">
							</li>
						</ul>
						<a href="javascript:void(0)"><input type="button" value="提交"></a>
					</form>
				</div>
			</div>
			<!--联系我们结束-->
			
			
			
			<!--footer开始-->
			<footer-nav></footer-nav>
			<!--footer结束-->
		
		
		</div>
	</body>
	<script>
		new Vue({
			el:"#contact",
			data:{
				
			}
		})
	</script>
</html>
