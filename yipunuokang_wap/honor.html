<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企业荣誉</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="style/css/base.css" />
		<link rel="stylesheet" href="style/css/style.css" />
		<script type="text/javascript" src="style/js/vue.min.js" ></script>
		<script type="text/javascript" src="style/js/base.js" ></script>
		<script type="text/javascript" src="style/js/footer.js" ></script>
	</head>
	<body>
		
		<div id="honor">
			<menu-bar></menu-bar>
		
		
		
		
			<!--企业荣誉开始-->
			<div class="wrap background_color honor">
				<div class="banner"><img src="style/images/banner_honor.jpg"></div>
				<div class="title">
					<h2>企业荣誉</h2>
					<span class="tips_words">ENTERPRISE HONOR</span>
				</div>
				<ul class="clearfix">
					<li v-for="(item,index) in honorData" :key="index">
						<img :src="item.img">
						<p>奖项：{{item.awards}}</p>
						<p>日期：{{item.dates}}</p>
					</li>
				</ul>
			</div>	
			<!--企业荣誉结束-->
			
			
			<!--footer开始-->
			<footer-nav></footer-nav>
			<!--footer结束-->
		
		</div>
	</body>
	<script>
		new Vue({
			el:"#honor",
			data:{
				honorData:[
					{
						id:1,
						dates:'2018-10-21',
						awards:'高新技术企业',
						img:'style/images/honor_1.jpg',
					},
					{
						id:2,
						dates:'2018-10-21',
						awards:'安徽省工程研究中心',
						img:'style/images/honor_2.jpg',
					},
					{
						id:3,
						dates:'2018-10-21',
						awards:'安徽省科技型中小型企业',
						img:'style/images/honor_3.jpg',
					},
					{
						id:4,
						dates:'2018-10-21',
						awards:'安徽省知识产权培育企业',
						img:'style/images/honor_4.jpg',
					}
					
				]
			}
		})
	</script>
</html>
